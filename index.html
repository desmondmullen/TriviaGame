<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Special+Elite" rel="stylesheet">
</head>

<body>
    <div id="startscreen" class="text-center">
        <div class="cover-container">
            <h1 class="cover-heading">Acme Trivi-o-Matic 5000&reg;</h1>
            <p class="robo-response">Puny carbon unit, I challenge you to test your wits
                against the miracle robot brain of the Trivi-o-Matic 5000&reg;!</p>
            <button id="start" class="btn btn-secondary">Let's Play</button>
        </div>
    </div>
    <div id="gameplay">
        <div class="carousel">
            <div id="countdown-timer">&nbsp;</div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="question-display">
                        <h1 id="question-text" class="carousel-text"></h1>
                        <div id="indicators">
                            <span id="indicator-0" class="active">&bull;</span>
                            <span id="indicator-1">&bull;</span>
                            <span id="indicator-2">&bull;</span>
                            <span id="indicator-3">&bull;</span>
                            <span id="indicator-4">&bull;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="robo-response text-center">What is your puny answer, carbon unit?</p>
        <div class="container answers">
            <div class="row">
                <div class="col-md-4">
                    <button id="button-1" class="btn btn-secondary"></button>
                </div>
                <div class="col-md-4">
                    <button id="button-2" class="btn btn-secondary"></button>
                </div>
                <div class="col-md-4">
                    <button id="button-3" class="btn btn-secondary"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="roundend" class="text-center">
        <div class="cover-container">
            <h1 class="cover-heading">Acme Trivi-o-Matic 5000&reg;</h1>
            <p id="roundend-display" class="robo-response"></p>
        </div>
    </div>
    <div id="gameend" class="text-center">
        <div class="cover-container">
            <h1 class="cover-heading">Acme Trivi-o-Matic 5000&reg;</h1>
            <p id="gameend-display" class="robo-response"></p>
            <button id="again" class="btn btn-md btn-secondary">Play Again!</button>
        </div>
    </div>

</body>

</html>
