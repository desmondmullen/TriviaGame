<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div id="startscreen" class="text-center startscreen">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <main role="main" class="inner cover">
                <h1 class="cover-heading">Trivia!</h1>
                <p class="lead">text</p>
                <button id="start" class="btn btn-md btn-secondary">Let's Play</button>
            </main>
        </div>
    </div>
    <div id="gameplay">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li id="indicator-0" data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li id="indicator-1" data-target="#myCarousel" data-slide-to="1"></li>
                <li id="indicator-2" data-target="#myCarousel" data-slide-to="2"></li>
                <li id="indicator-3" data-target="#myCarousel" data-slide-to="3"></li>
                <li id="indicator-4" data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/DR650.png">
                    <rect fill="#777" width="100%" height="100%" />
                    <div class="container">
                        <div id="question-heading" class="carousel-caption text-left">
                            <h1></h1>
                            <p id="question-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container answers">
            <div class="row">
                <div class="col-md-4">
                    <h2 id="heading-1">Heading</h2>
                    <p id="answer-1">This is the first answer</p>
                    <button id="button-1" class="btn btn-secondary">This is the Answer</button>
                </div>
                <div class="col-md-4">
                    <h2 id="heading-2">Heading</h2>
                    <p id="answer-2">This is the second answer</p>
                    <button id="button-2" class="btn btn-secondary">This is the Answer</button>
                </div>
                <div class="col-md-4">
                    <h2 id="heading-3">Heading</h2>
                    <p id="answer-3">This is the third answer</p>
                    <button id="button-3" class="btn btn-secondary">This is the Answer</button>
                </div>
            </div>
        </div>
    </div>
    <div id="roundend" class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <main role="main" class="inner cover">
                <h1 class="cover-heading">Trivia!</h1>
                <p id="roundend-display" class="lead"></p>
            </main>
        </div>
    </div>
    <div id="gameend" class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <main role="main" class="inner cover">
                <h1 class="cover-heading">Trivia!</h1>
                <p id="gameend-display" class="lead"></p>
                <button id="again" class="btn btn-md btn-secondary">Play Again!</button>
            </main>
        </div>
    </div>

</body>

</html>
