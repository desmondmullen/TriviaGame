<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Carousel Template Â· Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="assets/css/carousel.css" rel="stylesheet">
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/DR650.png">
                <rect fill="#777" width="100%" height="100%" />
                <div class="container">
                    <div id="question-heading" class="carousel-caption text-left">
                        <h1>Question Heading</h1>
                        <p id="question-content">This is the question</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container answers">
        <div class="row">
            <div class="col-lg-4">
                <h2>Heading</h2>
                <p>This is the first answer</p>
                <button id="answer-1" class="btn btn-secondary">This is the Answer</button>
            </div>
            <div class="col-lg-4">
                <h2>Heading</h2>
                <p>This is the second answer</p>
                <button id="answer-2" class="btn btn-secondary">This is the Answer</button>
            </div>
            <div class="col-lg-4">
                <h2>Heading</h2>
                <p>This is the third answer</p>
                <button id="answer-3" class="btn btn-secondary">This is the Answer</button>
            </div>
        </div>
    </div>
</body>

</html>
